<dialog id="add-spending-user-dialog">
	<form id="add-spending-user-form" method="dialog" autocomplete="on">
		<h3 class="center">Add User to Spending Tracker</h3>

		<label for="recipient-email">Enter the email of the person you wish to invite</label>
		<input class="textinput" type="email" name="recipient-email" id="recipient-email" required autofocus>

		<button id="finish-add-spending-user" name="confirm-add-spending-user" type="submit" value="create" formmethod="dialog">Finish</button>
		<button id="cancel-add-spending-user" name="cancel-add-spending-user" type="submit" value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
	</form>
</dialog>

<script>
	document.querySelector("#finish-add-spending-user").addEventListener("click", async function(e) {
		var response = await postContent("/programs/ShopMate/api/routing/routing_global.php", {request: "invites/register/" + UserSessionObj.getId, recipient_email: document.querySelector("#recipient-email").value, tracker_id: "shdjf-jhsjdkfh-hsdf-hsjdfsf"}, "/programs/ShopMate/pages/spending_tracker.php");
	});
</script>
